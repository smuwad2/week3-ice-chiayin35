<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .inline {
            display: inline;
        }

        .full {
            width:100%;
        }

        .center {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row g-3">
                <div class="col-md-6 col-lg-4">
                    <label for="fullName">Full Name</label><br>
                    <input class="full" type="text" id="fullName">
                </div>

                <!-- Email -->
                <div class="col-md-6 col-lg-4">
                    <label for="email">Email address</label><br>
                    <input class="full" type="email" id="email">
                </div>

                <!-- Gender -->
                <div class="col-md-6 col-lg-4">
                    <label>Gender</label><br>
                    <div class="inline">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="inline">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <!-- Country -->
                <div class="col-md-6 col-lg-4">
                    <label for="country">Country</label><br>
                    <select class="full" id="country">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="col-lg-8">
                    <div class="mt-4">
                        <input type="checkbox" id="subscribe">
                        <label for="subscribe">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>

                <!-- Message -->
                <div class="col">
                    <label for="message">Message</label><br>
                    <textarea class="full" id="message" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-primary mt-3 center">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
